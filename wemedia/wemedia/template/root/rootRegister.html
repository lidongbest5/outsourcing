		<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<body class="noSession">
		<header>
			<div class="container">
				<a class="logo" href="/root/"><img src="/static/root/images/logo.png"></a>
				<span><i></i>400 817 9869 转 999</span>
			</div>
		</header>
		<div class="wrapper">
			<section class="register">
				<div class="register-container">
					<h2>注册收入管理系统</h2>
					<div class="mail">
						邮箱(必填)
						<input type="text" placeholder="例：12345678@qq.com">
					</div>
					<div class="password">
						密码(必填)
						<input type="password" placeholder="字母，数字相结合，8-20位">
					</div>
					<div class="re-password">
						确认密码(必填)
						<input type="password" placeholder="请保证两次密码填写一致">
					</div>
					<div class="name">
						姓名(必填)
						<input type="text" placeholder="请填写您的真实姓名">
					</div>
					<a class="register-button">注册</a>
				</div>
			</section>
		</div>
		<footer>
