<!DOCTYPE html>
<html>
	<head>
		<title>老板厨房大不同</title>
		<meta http-equiv="content-type" content="text/html; charset=gbk" />
		<meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimum-scale=1.0, maximum-scale=1.0,width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<!--[if IE]>
		<script type="text/javascript" src="js/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="main">
			<div class="game">
				<div class="login-tip tip">你已登录<span>10</span>天</div>
				<div class="prize-tip tip">获得<span>0</span>次抽奖</div>
				<div class="join-tip tip">已有<span>666</span>人参与</div>
				<div class="gift-tip tip">已有<span>33</span>人获奖</div>
				<div class="level">
					<div class="level1"></div>
					<div class="level2"></div>
				</div>
				<div class="progress">
					<div class="progress-top"></div>
					<div class="progress-middle"></div>
					<div class="progress-bottom"></div>
				</div>
				<a class="btn1"></a>
				<a class="btn2"></a>
				<a class="btn3"></a>
				<a class="btn4"></a>
				<a class="link"></a>
				<a class="start"></a>
				<div class="time">60</div>
				<div class="image-1"></div>
				<div class="image-2"></div>
				<div class="modal1 modal">
					<a class="modal1-share"></a>
					<a class="modal1-prize"></a>
					<a class="close"></a>
				</div>
				<div class="modal2 modal">
					<a class="modal2-btn"></a>
					<a class="close"></a>
				</div>
				<div class="rule modal">
					<a class="close"></a>
				</div>
				<div class="sign modal">
					<span class="deadline">22</span>
					<a class="sign-btn"></a>
					<a class="close"></a>
				</div>
				<div class="success modal">
					<span class="deadline">22</span>
					<a class="success-btn"></a>
					<a class="close"></a>
				</div>
			</div>
			<div class="round">
				<div class="list-container">
					<ul>
						<li>y……56获得刀具五件套</li>
						<li>y……56获得刀具五件套</li>
						<li>y……56获得刀具五件套</li>
						<li>y……56获得刀具五件套</li>
						<li>y……56获得刀具五件套</li>
					</ul>
				</div>
				<div class="round-container"></div>
			</div>
			<div class="laoban"></div>
			<div class="promotion">
				<ul class="list1">
					<li>stock1</li>
					<li>stock2</li>
					<li>stock3</li>
					<li>stock4</li>
				</ul>
				<ul class="list2">
					<li>stock1</li>
					<li>stock2</li>
					<li>stock3</li>
					<li>stock4</li>
				</ul>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/min/index.min.js"></script>
	</body>
</html>
