{% extends "base.html" %}

{% block title %}黑鹿角西餐 - 购物车{% endblock %}
{% block content %}
	<section class="cart-container">
		<div class="container clearfix">
			<h3>全部美食<span>首次订购免运费 / 每份订单消费108元以上免运费</span></h3>
			<table>
				<thead>
					<tr>
						<th>商品信息</th>
						<th>单价(元)</th>
						<th>数量</th>
						<th>金额(元)</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<p class="total">合计金额<span>￥48</span></p>
			<a class="submit" href="/submit/">提交订单</a>
			<a class="continue" href="/menu/">继续购物</a>
		</div>
	</section>
	<script>
		var cart_items 	=	[
			{% for item in items %}
				{"id":{{ item.id }},"name":"{{ item.name }}","img":"{{ item.img }}","price":{{ item.price }}},
			{% endfor %}
			{}
		];
	</script>
{% endblock %}
