		<script type="text/javascript">
				$(function() {
					var num = 0;
					$('li').click(function() {
			
						if ($(this).attr('name') == 'checked') {
							if (num <= 0) {
								num = 0;
							} else {
								num--;
							}
							$(this).css('background-color', '');
							$(this).css('color','#000000');
							$(this).attr('name', '');
						} else {
							if (num >= 6) {
								$('#red').css('color', 'red');
							} else {
								$(this).css('background-color', '#FF9434');
								$(this).css('color','#ffffff');
								$(this).attr('name', 'checked');
								num++;
							}
						}
					})
				})
				function sub() {
					var values = new Array();
					var names = new Array();
					$("li[name='checked']").each(function() {
						var val = $(this).attr("value");
						
						values.push(val);
						var name = $(this).attr("id");
						
						names.push(name);
						
					});
					window.location.href="http://www.spreadManager.com?values="+values+"&names="+names;
				}
